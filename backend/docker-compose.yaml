services:
  db-dev:
    image: postgres:16.0
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - .env.dev
    ports:
      - "5432:5432"

  web-dev:
    build: .
    restart: always
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    env_file:
      - .env.dev
    environment:
      - DOCKER_NODE_PORT=5173
    ports:
      - "8000:8000"
    depends_on:
      - db-dev
    links:
      - db-dev

volumes:
    postgres_data_dev: